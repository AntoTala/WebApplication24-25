<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contatti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Aggiunta di Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <!-- Aggiunta di Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

<script src="js/formValidation.js" defer></script>
</head>
<body>
 <header class="bg-dark p-3 mb-4 text-white">
   <div class="container">
     <h1 class="text-center "><i class="fas fa-phone"></i> Contattaci </h1>
       <nav class="text-center text-white-50">
           <ul class="nav justify-content-center">
               <li class="nav-item">
                   <!-- "nav-link" per lo stile dei link -->
                   <a class="nav-link" href="index.html">Home</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="discografia.html">Discografia</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="contact.html">Contatti</a>
               </li>
           </ul>
       </nav>
   </div>
 </header>


 <main class="container">
     <div class="alert alert-info text-center" role="alert">
        Contattaci se vuoi partecipare alla gestione della pagina :)
     </div>
     <form  class="row g-3 need-validation" novalidate>
         <h5>Le tue informazioni personali:</h5>
         <div class="col-md-6">
             <label for="fname" class="form label">Nome</label>
             <input type="text" id="fname" class="form-control" required>
         </div>
         <div class="col-md-6">
             <label for="lname" class="form label">Cognome</label>
             <input type="text" id="lname" class="form-control" required>
         </div>
         <div class="col-md-12">
             <label for="mail" class="form label">Inserisci la tua mail</label>
             <input type="email" id="mail" name="mail" class="form-control" required>
         </div>
         <div class="col-md-12">
             <label for="birth" class="form label">Data di Nascita</label>
             <input type="date" id="birth" name="birth" class="form-control" required>
         </div>
         <h5>Impiego:</h5>
         <div class="col-md-12">
             <input class="form-check-input" type="radio" name="radio_input_job" value="studente" id="studente" required>
             <label for="studente" class="form-check-label">Studente</label>

         </div>
         <div class="col-md-12">
             <input class="form-check-input" type="radio" name="radio_input_job" value="Lavoratore" id="lavoratore" required>
             <label for="lavoratore" class="form-check-label">Lavoratore</label>
         </div>
         <h5> Altre informazioni:</h5>
        <div class="accordion" id="additionalInfoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Inserisci il tuo CV
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="header" data-bs-parent="#additionalInfoAccordion">

                    <div class="accordion-body">
                        <label for="formFile" class="form-file"></label>
                        <input class="form-control" id="formFile" type="file" required>
                    </div>
            </div>
        </div>
        </div>

    <h5>Domande ulteriori</h5>
     <div class="col-md-12">
         <label for="question" class="form-label"> Le tue domande</label>
         <textarea name="question" class="form-control" id="question"></textarea>
     </div>
         <div class="text-center col-md-12">
             <button id ="submit" type="submit" value="Submit" class="btn btn-primary me-2">Submit</button>
             <button type="reset" value="Clear" class="btn btn-secondary me-2">Clear</button>

         </div>
     </form>
 </main>
 <footer class="bg-black text-center p-2 mt-3 text-white">

 </footer>
</body>
</html>
